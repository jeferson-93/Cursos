<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1> 
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" id="txtNumber">
                <input type="button" name="button" id="btnAdicionar" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select id="valoresAdd" size="10">
            </select>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="itensFinalizados"></div>
    </section>
    <footer>&copy; CursoEmVideo</footer>
    <script src="script.js"></script>
</body>
</html>
