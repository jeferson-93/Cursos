<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(8, 169, 238);
            color: white; /* Isso é um comentário em CSS */
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
      var nome = window.prompt('Qual o seu nome?') // janela com caixa de texto e botão OK
      window.alert(`${nome} parabéns, você está dando seus primeiros passos em JS`) // janela com um texto e botão OK 
    </script>
</body>
</html>

<!-- 
o comando prompt devolve um String que pode ser atribuida a uma variaável
 -->
