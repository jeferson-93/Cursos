<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite seu nome')
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras <br>`)
        document.write(`seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`seu nome em minusculo é ${nome.toLowerCase()} <br>`)

        var numero = Number(window.prompt('Digite seu salário'))
        document.write(numero.toFixed(2) + "<br>")
        document.write(numero.toFixed(2).replace("." , ",") + "<br>")
        document.write(numero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) + "<br>")

    </script>
</body>
</html>
