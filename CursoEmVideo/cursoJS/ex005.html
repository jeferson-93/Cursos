<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro contato com a DOM</title>
    <style>
        body {
            background-color: blue;
            font: normal 20pt arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em min</div>

    <script>
        var corpo = window.document.body //atribuindo a vari치vel corpo o body do HTML
        var p1 = window.document.getElementsByTagName('p')[0] //uma vez que o comando retorn mais de um elemento, fez-se necess치rio informar qual vc gostaria de utilizar [0]
        corpo.style.backgroundColor = 'pink'
        p1.style.color = 'blue' // estamos navegando atraves da v치riavel
        window.document.write('est치 escrito assim ' + p1.innerText)
    </script>
    
</body>
</html>
